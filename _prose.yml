prose:
  rooturl: 'src'
  siteurl: 'https://exponential-idle-guides.netlify.app/'
  media: 'images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    views/guides:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
      - name: "draft"
        field:
          element: "checkbox"
          label: "Draft?"
      - name: "order"
        field:
          element: "number"
          label: "Relative order"
